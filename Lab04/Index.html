<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" type="text/css" />
    <!-- <a target="_blank" href="https://icons8.com/icon/16811/pin">Pin</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
    <title>Notes</title>
  </head>
  <body>
    <div class="buttons">
      <div id="searchBar">
        <select id="tagSelect">
          <option value="">Wybierz tag...</option>
          <option value="WORK">WORK</option>
          <option value="PERSONAL">PERSONAL</option>
          <option value="URGENT">URGENT</option>
        </select>
        <button id="resetSearch">Reset</button>
      </div>
      <button id="openDialog">Create new note</button>
      <button id="clearStorage">Delete all notes</button>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <h2>Note</h2>
        <form id="noteForm">
          <label for="title">Title:</label><br />
          <input type="text" id="title" name="title" /><br />
          <label for="content">Content:</label><br />
          <textarea id="content" name="content"></textarea><br />
          <div id="tagContainer">
            <button type="button" class="tagButton">Work</button>
            <button type="button" class="tagButton">Personal</button>
            <button type="button" class="tagButton">Urgent</button>
          </div>
          <label for="colour">Colour:</label><br />
          <input type="color" id="colour" name="colour" /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="notes">
      <div id="pinnedNotes"></div>
    </div>
    <script type="text/javascript" src="Script.js"></script>
  </body>
</html>

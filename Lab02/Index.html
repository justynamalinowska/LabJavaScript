<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/408125e475.js"
      crossorigin="anonymous"
    ></script>
    <title>Slider</title>
  </head>
  <body>
    <div class="slider">
      <div id="slider-inner">
        <img id="slajd0" src="Images/slajd0.jpeg" alt="Slide0" />
        <img id="slajd1" src="Images/slajd1.jpeg" alt="Slide1" />
        <img id="slajd2" src="Images/slajd2.jpeg" alt="Slide2" />
        <img id="slajd3" src="Images/slajd3.jpeg" alt="Slide3" />
        <img id="slajd4" src="Images/slajd4.jpeg" alt="Slide4" />
      </div>
      <button id="previous">
        <i class="fa-solid fa-arrow-left"></i>
        <span id="previousSpan">Previous</span>
      </button>
      <div id="buttons">
        <button id="b0"></button>
        <button id="b1"></button>
        <button id="b2"></button>
        <button id="b3"></button>
        <button id="b4"></button>
      </div>
      <button id="next">
        <span id="nextSpan">Next</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <script type="text/javascript" src="Script.js"></script>
  </body>
</html>
